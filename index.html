<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-A-Mole</title>
    <script defer src="./assets/script.js"></script>
    <link rel="stylesheet" href="./assets/scss/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sigmar&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Whack A Mole</h1>
      <div class="container_game">
        <div class="container_game_hole" data-index="0"></div>
        <div class="container_game_hole" data-index="1"></div>
        <div class="container_game_hole" data-index="2"></div>
        <div class="container_game_hole" data-index="3"></div>
        <div class="container_game_hole" data-index="4"></div>
        <div class="container_game_hole" data-index="5"></div>
        <div class="container_game_hole" data-index="6"></div>
        <div class="container_game_hole" data-index="7"></div>
        <div class="container_game_hole" data-index="8"></div>
      </div>
      <div class="container_score">
        <p>
          Score:<span id="score">0</span>
          <button id="buton_start">Start</button>
        </p>
      </div>
    </div>
  </body>
</html>
